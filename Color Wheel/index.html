<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Color Wheel</h1>
    <div id="main">
      <div class="row">
        <div id="one" class="circle red" onclick="changeColor('one')"></div>
        <div id="two" class="circle orange" onclick="changeColor('two')"></div>
        <div
          id="three"
          class="circle yellow"
          onclick="changeColor('three')"
        ></div>
      </div>
      <div class="row">
        <div id="four" class="circle green" onclick="changeColor('four')"></div>
        <div id="five" class="circle blue" onclick="changeColor('five')"></div>
        <div id="six" class="circle violet" onclick="changeColor('six')"></div>
      </div>
    </div>
  </body>
</html>
